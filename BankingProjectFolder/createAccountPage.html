<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="createAccountPAge.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img
          src="/BankingProjectFolder/Images/bankLogo.png"
          alt=""
          class="navbar-brand"
          href="#"
          style="height: 60px; width: 60px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Credit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Debit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">App</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <button class="btn" disabled>Open an Account</button>
        </div>
      </div>
    </nav>
    <div class="container1">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="accName"
            placeholder="*Temp Name"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Password</label>
          <input
            type="text"
            class="form-control"
            id="userPassword"
            placeholder="*Password#XYZ"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label"
            >Username</label
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="*username@temp.com"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="initialAmount"
            placeholder="*10000Rs"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label"
            >Account Type</label
          >
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Select Account Type</option>
            <option>Current Account</option>
            <option>Saving Account</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label"
            >Date of Birth</label
          >
          <input type="date" class="form-control" id="birthDate" required />
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Open Account</button>
        </div>
      </form>
    </div>
    <button onclick="history.back()" class="btn" id="backButtton">
      <span style="background: transparent">&larrhk;</span>Go Back
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
